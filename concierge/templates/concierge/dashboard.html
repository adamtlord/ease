{% extends 'base_app.html' %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>Concierge Dashboard</h1>
</div>
<form id="customer_search" action="" method="POST">{% csrf_token %}
    <input type="hidden" id="customer_id" name="customer_id" value=""/>
    <div class="input-group input-group-lg">
        <input id="customer_id" class="typeahead form-control input-lg" type="text" placeholder="Search by Name or Phone" autofocus>
        <span class="input-group-btn">
            <input class="btn btn-primary" type="submit" value="GO" />
        </span>
    </div>
</form>
{% endblock content %}
{% block scripts %}
<script src="{{ STATIC_URL }}js/lib/typeahead.bundle.min.js"></script>
<script src="{{ STATIC_URL }}js/apps/customer_search.min.js"></script>
{% endblock scripts %}
