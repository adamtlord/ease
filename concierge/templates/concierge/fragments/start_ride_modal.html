{% load custom_tags %}
<div id="start_ride_modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <form action="{% url 'ride_start' customer.id %}" class="form" method="POST" novalidate>{% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">Start Ride</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            {% render_form_field start_ride_form.start %}
                        </div>
                        <div class="col-sm-6">
                            {% render_form_field start_ride_form.destination %}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
